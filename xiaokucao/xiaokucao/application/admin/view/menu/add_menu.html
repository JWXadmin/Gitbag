<!DOCTYPE html>
<html>
<head>
    {include file="public:head"/}
    <link href="__STATIC__/admin/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
    <script src="__STATIC__/admin/js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="__STATIC__/admin/js/demo/treeview-demo.js"></script>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRightBig">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>菜单管理：</h5>
                    <h5 style="color: red">非技术人员严禁操作此选项；并且只支持二级菜单！</h5>
                    <div class="ibox-tools" style="float:left;margin:0 20px">

                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" action="" id="fo" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label>上级菜单：</label>
                        <select name="pid">
                            <option value="0">顶级菜单</option>
                            {volist name="menu" id="v" key="k"}
                            <option value="{$v['id']}">{$v['title']}&nbsp;&nbsp;&nbsp;&nbsp;{$v['name']}</option>
                            {/volist}
                        </select>
                        </div>

                        <div class="form-group">
                            <label>菜单名称：</label>
                            <input type="text" class="form-control" id="title" name="title" required="required"  value="">
                        </div>

                        <div class="form-group">
                            <label style="color: red">路径：只能是英文</label>
                            <input type="text" class="form-control" id="name" name="name" required="required"  value="">
                        </div>


                        <div class="form-group">
                            <input type="submit"  value="保存" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 配置文件 -->

{include file="public:footer"/}
</body>
</html>
