<!DOCTYPE html>
<html>
<head>
    {include file="public:head"/}
    <link href="__STATIC__/admin/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
    <script src="__STATIC__/admin/js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="__STATIC__/admin/js/demo/treeview-demo.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRightBig">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>视频_录播_管理</h5>
                    <div class="ibox-tools" style="float:left;margin:0 20px">
                        <input type="button" value="添加轮播视频" style="margin:0 10px ;width: 100px;" id="add_video_lunbo" class="btn btn-primary btn-xs">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover no-margin">
                        <thead>
                        <tr>
                            <th width="3%" class="text-center">ID</th>
                            <th width="17%" class="text-center">封面</th>
                            <th width="17%" class="text-center">状态</th>
                            <th width="17%" class="text-center">上传时间</th>
                            <th width="17%" class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {empty name="lunbos"}

                        <tr>
                            <td colspan="8" class="text-center">暂无数据</td>
                        </tr>
                        {else/}
                        {volist name="lunbos" id="v" key="k"}
                        <tr>
                            <td class="text-center">{$v.lunbo_id}</td>
                            <td class="text-center">
                                <img src="{$v['thumb']}" width="100" height="100">
                            </td>
                            <td class="text-center">
                                {if condition="$v.status==1"}
                                启用
                                {else/}
                                禁用
                                {/if}

                            </td>

                            <td class="text-center">{$v.date|date='Y-m-d H:i:s',###}</td>

                            <td class="text-center">
                                <a href="{$v['video_url']}" target="_blank" class="label label-primary set">查看</a>
                            </td>
                        </tr>
                        {/volist}
                        {/empty}
                        </tbody>
                    </table>
                </div>
                <div class="container-fluid text-center">
                    {$lunbos->render()}
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public:footer"/}
</body>

<div class="modal fade" id="myModal" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header"></div>
            <div class="modal-body"></div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#add_video_lunbo").click(function () {
        window.location.href = "{:url('video/add_video_lunbo')}";
    })
</script>
</html>
