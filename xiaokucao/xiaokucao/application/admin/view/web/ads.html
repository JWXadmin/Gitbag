<!DOCTYPE html>
<html>
<head>
    {include file="public:head"/}
    <link href="__STATIC__/admin/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
    <script src="__STATIC__/admin/js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="__STATIC__/admin/js/demo/treeview-demo.js"></script>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRightBig">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>广告管理</h5>
                    <div class="ibox-tools" style="float:left;margin:0 20px">
                        <input type="button" value="添加广告" style="margin:0 10px ;width: 60px;"  class="btn btn-primary btn-xs">
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover no-margin">
                        <thead>
                        <tr>
                            <th width="3%" class="text-center">ID</th>
                            <th width="15%" class="text-center">标题</th>
                            <th width="15%" class="text-center">状态</th>
                            <th width="10%" class="text-center">添加时间</th>
                            <th width="17%" class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {empty name="ads"}
                        <tr>
                            <td colspan="8" class="text-center">暂无数据</td>
                        </tr>
                        {else/}
                        {volist name="ads" id="v" key="k"}
                        <tr>
                            <td class="text-center">{$v.lunbo_id}</td>
                            <td class="text-center">{$v.title}</td>
                            <td class="text-center">{$v.status}</td>
                            <td class="text-center">{$v.date|date="Y-m-d H:i:s",###}</td>
                            <td class="text-center">
                                <a href=""
                                   class="label label-primary set">查看</a>
                            </td>


                        </tr>
                        {/volist}
                        {/empty}
                        </tbody>
                    </table>
                </div>
                <div class="container-fluid text-center">
                    {$ads->render()}
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function add_lunbo() {
        window.location.href="{:url('admin/web/add_ads')}"
    }
</script>
{include file="public:footer"/}
</body>
</html>
